<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        body            {margin-left: 20px;}
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 45%; padding: 20px; border: 4px solid orange; background-color: lightgray;} 
        #submit         {background-color: rgb(31, 67, 228); color: white; border-radius: 4px; padding: 8px; font-size: 15px; margin-top: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" id="id" maxlength="8" required><br>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" required><br>
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" id="ext" maxlength="4" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" required><br>
        <label for="department">Department</label><br>
        <select id="department" required>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select>
        <br>
        <input type="submit" id="submit" value="Add Employee">
    </form>
</body>
</html>
